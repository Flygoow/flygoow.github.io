.adobe-fonts-dialog {
  height: 90%;
  max-height: 750px; }
  .adobe-fonts-dialog fieldset {
    padding: 0; }
  .adobe-fonts-dialog .content {
    height: 100%;
    padding-left: 0;
    padding-right: 0;
    position: relative;
    width: 650px; }
  .adobe-fonts-dialog.with-nav {
    max-width: 950px;
    padding-left: 300px; }
    .adobe-fonts-dialog.with-nav .nav {
      width: 300px; }
  .adobe-fonts-dialog .search-bar {
    display: flex;
    margin-bottom: 25px; }
    .adobe-fonts-dialog .search-bar .input-text {
      flex: 1;
      margin-right: 10px; }
  .adobe-fonts-dialog .btn-search {
    padding: 0 12px; }
    .adobe-fonts-dialog .btn-search .icon {
      margin-top: -1px; }
    .adobe-fonts-dialog .btn-search:hover .icon,
    .adobe-fonts-dialog .btn-search:focus .icon {
      fill: #fff; }
  .adobe-fonts-dialog .font-info-panel {
    background: #fcfcfc;
    border-bottom: 1px solid #e7e7e7;
    height: calc(100% - 90px);
    margin-top: -25px;
    overflow-y: auto;
    padding: 30px 40px;
    position: absolute;
    width: 100%; }
  .adobe-fonts-dialog .clear-search {
    color: #999;
    cursor: pointer;
    font-size: 12px;
    position: absolute;
    right: 120px;
    top: 32px; }
    .adobe-fonts-dialog .clear-search:hover {
      text-decoration: underline; }
  .adobe-fonts-dialog .search-bar,
  .adobe-fonts-dialog .tabs {
    padding: 0 40px; }
  .adobe-fonts-dialog .tabs {
    margin: 0;
    position: relative;
    z-index: 1; }
  .adobe-fonts-dialog .font-dropdown {
    position: absolute;
    right: 40px; }
  .adobe-fonts-dialog .tabsections {
    background: #fcfcfc;
    border-bottom: 1px solid #e7e7e7;
    height: calc(100% - 205px);
    margin: -1px 0 0;
    padding-right: 0;
    padding-top: 0;
    position: absolute;
    width: 100%; }
    .adobe-fonts-dialog .tabsections section {
      height: 100%;
      overflow: auto; }
  .adobe-fonts-dialog .controls {
    bottom: 30px;
    padding-left: 40px;
    padding-right: 40px;
    position: absolute;
    width: 100%; }
  .adobe-fonts-dialog .back {
    color: #999;
    cursor: pointer; }

.filter {
  border-bottom: 1px solid rgba(0, 0, 0, 0.3);
  padding: 18px 0 10px 20px; }

.filter-header {
  font-weight: bold;
  margin-bottom: 10px; }

.filter-option {
  cursor: pointer;
  float: left;
  margin-bottom: 5px;
  margin-right: 8px;
  position: relative;
  text-align: center;
  width: 59px; }
  .filter-option:nth-child(4n) {
    margin-right: 0; }
  .filter-option:nth-child(5) {
    clear: left; }
  .filter-option:hover .filter-option-button {
    border-color: rgba(255, 255, 255, 0.3); }
  .filter-option input {
    height: 100%;
    width: 100%;
    left: 0; }

  font-size: 40px;
  line-height: normal;
  white-space: nowrap; }

.font-info-panel a {
  color: #999;
  text-decoration: underline; }

.font-info-name {
  font-size: 30px;
  line-height: normal; }

.font-info-wrap {
  flex: 1; }

.font-info-info {
  color: #999;
  font-size: 13px;
  margin-top: 5px; }

.font-info {
  display: flex;
  margin-top: 20px; }
  .font-info .font-info-button {
    margin-top: 12px; }

.font-info-button {
  float: right; }
  .font-info-button .icon {
    height: 16px;
    width: 16px;
    fill: #565656;
    vertical-align: text-top; }
  .font-info-button .minus {
    height: 2px;
    width: 8px;
    background: #565656;
    display: inline-block;
    margin-right: 9px;
    margin-top: -2px;
    vertical-align: middle; }
  .font-info-button.font-info-button-add .icon {
    fill: #fff; }
  .font-info-button:hover .icon, .font-info-button:focus .icon {
    fill: #fff; }
  .font-info-button:hover .minus, .font-info-button:focus .minus {
    background: #fff; }

.font-view-on-web a {
  display: inline-block;
  font-size: 13px;
  margin-top: 6px; }
  .font-view-on-web a .icon {
    height: 8px;
    width: 8px;
    fill: #999;
    margin-left: 8px; }

.italic {
  font-style: italic; }

.underline {
  text-decoration: underline; }

.strikethrough {
  text-decoration: line-through; }

.bold {
  font-weight: bold; }

.direction-indicator {
  display: inline-block;
  vertical-align: super; }
  .direction-indicator::before {
    height: 5px;
    width: 5px;
    border-color: #999;
    border-style: solid;
    border-width: 0 1px 1px 0;
    content: '';
    display: block;
    margin: 0 5px;
    position: relative;
    top: -2px;
    transform: rotate(45deg); }

.go-back::before {
  content: '\2190 \0020';
  margin-right: 5px; }

.radio-checkmark .divider {
  width: 249px; }

.description-input {
  height: 80px !important; }

.hide-lineheight .line-height {
  display: none; }

.blocked {
  pointer-events: none; }

@-webkit-keyframes fade-in {
  from {
    opacity: 0; }
  to {
    opacity: 1; } }

@-moz-keyframes fade-in {
  from {
    opacity: 0; }
  to {
    opacity: 1; } }

@keyframes fade-in {
  from {
    opacity: 0; }
  to {
    opacity: 1; } }

@-webkit-keyframes fade-out {
  from {
    opacity: 1; }
  to {
    opacity: 0; } }

@-moz-keyframes fade-out {
  from {
    opacity: 1; }
  to {
    opacity: 0; } }

@keyframes fade-out {
  from {
    opacity: 1; }
  to {
    opacity: 0; } }

.transition-enabled {
  opacity: 0; }

.transition-in {
  -webkit-animation: fade-in ease-in;
  animation: fade-in ease-in;
  -webkit-animation-duration: 0.25s;
  animation-duration: 0.25s;
  -webkit-animation-fill-mode: forwards;
  animation-fill-mode: forwards; }

.transition-out {
  -webkit-animation: fade-out ease-out;
  animation: fade-out ease-out;
  -webkit-animation-duration: 0.25s;
  animation-duration: 0.25s;
  -webkit-animation-fill-mode: forwards;
  animation-fill-mode: forwards;
  opacity: 1; }

.reorder-list .sortable-row,
.reorder-list li {
  background: #fcfcfc;
  border-bottom: 1px solid #e7e7e7;
  overflow: hidden;
  padding: 18px 16px 18px 38px;
  position: relative; }
  .reorder-list .sortable-row:last-child,
  .reorder-list li:last-child {
    border-bottom: 0; }

.reorder-list .close {
  border-left: 1px solid #eee;
  cursor: pointer;
  height: 30px;
  opacity: 0.3;
  padding: 9px;
  position: absolute;
  right: 0;
  top: 0;
  transition: opacity 0.2s ease;
  width: 30px; }
  .reorder-list .close:hover {
    opacity: 0.6; }

.reorder-list .input-text {
  margin: -8px 0;
  width: 200px; }

.reorder-list .item-title {
  display: inline-block;
  max-width: 250px;
  overflow: hidden;
  text-overflow: ellipsis;
  vertical-align: top;
  white-space: nowrap; }

.reorder-list .status-message {
  margin: 5px 0 -7px; }

.reorder-list .item-placeholder {
  color: #ccc; }

.reorder-list .checkbox, .reorder-list .radio,
.reorder-list .cog {
  float: right; }

.reorder-list .cog {
  margin-right: 10px; }

.reorder-list .form-error {
  color: #c00; }

.reorder-list:last-child {
  border-bottom: 0; }

.dialog .social-profiles {
  height: 385px;
  overflow-y: auto;
  padding: 0; }
  .dialog .social-profiles[disabled] {
    overflow: hidden; }
    .dialog .social-profiles[disabled]::after {
      height: 650px; }
  .dialog .social-profiles .splain {
    margin-bottom: 0;
    margin-top: 20px;
    padding-left: 40px;
    padding-right: 40px; }

.social-profiles-row {
  padding-left: 60px !important;
  position: relative;
  width: 100%; }
  .social-profiles-row .page-icon {
    left: 15px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%); }
    .social-profiles-row .page-icon .icon {
      fill: #ccc;
      width: 34px; }
  .social-profiles-row .item-title {
    color: #ccc; }
  .social-profiles-row.enabled .item-title {
    color: #333; }
  .social-profiles-row.enabled .page-icon .icon {
    fill: #999; }

            &quot;use strict&quot;;
            var port, kind, client;
            var origin = &quot;https://portfolio.adobe.com&quot;;
            
            function report(action, view, variables) {
                var data = {};

                if (view) data.view = view;
                if (client) data.client = client;
                for (var key in variables) {

                console.log(&quot;Page action&quot;, action, data);
                if (window.newrelic) {
                    window.newrelic.addPageAction(action, data);
                }

                        port = event.ports[0];
                        port.onmessage = handleCall;
                        window.removeEventListener('message', handleInit);
                    }
                } 
                catch(error) {}
            }
            
            window.addEventListener('message', handleInit);
